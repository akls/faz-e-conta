{% load custom_filters %}

<h1>Alunos</h1>
<table border="1">
    <tr>
        {% for item in head %}
            {% if item != id %}
                <th align = "center">{{ item }}</th>
            {% endif %}
        {% endfor %}
    </tr>
    {% for item in data_dict %}
    <tr>
        {% for field in head %}
            {% if field != id %}
            <td align = "center">{{ item|get_item:field }}</td>
            {% endif %}
        {% endfor %}
    </tr>
    {% endfor %}
</table>
<a href="{% url 'insert_student' %}">Inserir aluno</a>
