<html lang='pt'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Inserir Aluno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 90%;
        }

        .form-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-container form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            flex-grow: 1;
        }

        .form-container label {
            font-weight: bold;
            color: #555;
        }

        .form-container input,
        .form-container select,
        .form-container textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
        }

        .form-container .actions {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            margin-top: 20px;
        }

        .form-container button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .form-container button:hover {
            background: #0056b3;
        }

        .form-container a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            padding: 10px 20px;
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .form-container a:hover {
            background: #007bff;
            color: white;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Inserir Aluno</h1>
        <form method='post'>
            {% csrf_token %}
            {{ form.as_p }}
        </form>
        <div class="actions">
            <button type='submit' form="form">Inserir</button>
            <a href="{% url 'starter_page' %}">Voltar</a>
        </div>
    </div>
</body>

</html>
