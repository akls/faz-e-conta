{% load custom_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
</head>
<body>
    <h1>Student Information</h1>
    <table>
        {% for field in head %}
            {% if item != id %}
                <tr align = "left">
                    <th>{{ field|replace:"_, "  }} </th>
                    <td>{{ data_dict|get_item:field }}</td>
                </tr>
            {% endif %}
        {% endfor %}
    </table>
    <a href="{% url 'show_students' %}">Voltar</a>
</body>
</html>
