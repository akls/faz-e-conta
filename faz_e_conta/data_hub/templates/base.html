<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .container {
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="{% url 'starter_page' %}">Home</a>
        <a href="{% url 'show_students' %}">Alunos</a>
        <a href="{% url 'show_aluno_financas' %}">Finan√ßas</a>
        <a href="#">More Options</a>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
