<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #1660e9;
            overflow: hidden;
            display: flex;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #0647b7;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <!-- <a href="{% url 'starter_page' %}">Home</a> -->
        <a href="{% url 'show_students' %}">Alunos</a>
        <a href="{% url 'show_contactos' %}">Contactos</a>
        <a href="{% url 'show_salas' %}">Salas</a>
        <a href="{% url 'show_despesas' %}">Despesas</a>
        <a href="{% url 'show_aluno_financas' %}">Finanças</a>
        <a href="#">Mais Opções</a>
    </div>

    <div class="container" style="padding: 20px 40px;">
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
